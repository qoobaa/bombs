<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bombs!</title>
    <script src="http://yui.yahooapis.com/3.4.0/build/yui/yui-min.js"></script>
    <script src="config.js"></script>
    <script src="application.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <h1>Bombs!</h1>
    <p>blue player keys: ↑↓←→, ENTER; green player keys: WSAD, 1</p>
    <div class="game">
      <div class="player first left animating"></div>
      <div class="player second right animating"></div>
      <div class="bomb animating"></div>
      <div class="softwall animating"></div>
      <div class="softwall"></div>
      <div class="hardwall"></div>
      <div class="explosion animating"></div>
      <div class="bonus bomb"></div>
      <div class="bonus speed"></div>
      <div class="bonus kick"></div>
      <div class="bonus power"></div>
    </div>
  </body>
</html>
